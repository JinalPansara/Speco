components:
  schemas:
    Onboarding:
      type: array
      items: 
        type: object
        properties:
          Title: 
            type: string
          Description:
            type: string
          Image:
            type: string
            
    PaymentPlans:
      type: array
      items:
        type: object
        properties:
          Title:
            type: string
          Description: 
            type: string
          Image:
            type: string
          Button:
            type: string
    
    Doctor:
      type: array
      items:
        type: object
        properties:
          Name: 
            type: string
          RegistrationNo:
            type: string
          Practice:
            type: string
          Institute:
            type: string
          Experience:
            type: string
          Qualification:
            type: string
          Phone:
            type: string
          Procurement:
            type: string
          Overview:
            type: string
          Status:
            type: string
          Image:
            type: string
          OngoingPatient: 
            type: string
          TreatedPatient:
            type: string
          Id:
            type: string
          
          
    Clinic:
      type: array
      items: 
        type: object
        properties:
          ClinicName: 
            type: string
          RegistrationNo:
            type: string
          Location:
            type: string
          AadharCard:
            type: string
          EmailId:
            type: string
          QualificationName:
            type: string
          PhoneNumber:
            type: string
          InstituteName:
            type: string
          ClinicType:
            type: string
          ProcurementYear:
            type: string
          YearOfPractice:
            type: string
          AssociatedFacilities:
            type: string
          ClinicRegistration:
            type: string
          DoctorName:
            type: string
          Id:
            type: string
          
        
    errormodel:
      type: object
      required:
      - message
      - code
      properties:
        message:
          type: string
        code:
          type: integer
          minimum: 100
          maximum: 600
          
        
      
            
          
      
        
      
    
  
  
  